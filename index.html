<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="container">
    <div class="jumbotron" style="background-color: rgb(124, 52, 4); color: white">
        <h1 class="text-center">ALL ABOARD!!</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong> Train Schedule</strong> </h2>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th> 
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Leave This Empty -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">ADD TRAIN</h2>
                </div>
                <div class=panel-body>
                    <form>
                        <div class="form-group">
                            <label for ="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
                        <div class="form-group">
                            <label for ="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for ="">First Train Time (HH:mm - Military)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
                        <div class="form-group">
                            <label for ="">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="logic.js"></script>
